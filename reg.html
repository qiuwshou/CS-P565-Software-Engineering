<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="demo.css" />
<link rel="stylesheet" type="text/css" href="style1.css" />
<script src="formvalidation.js"></script>
</head>
<body>
	<div class="container">
	<header>
        <h1>Welcome to UniSocial </h1>
    </header>
    <section>
	<div id="container_demo" >
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form name = "registration" action="myscript.php" onsubmit = "return validateForm()" method = "post" autocomplete = "off"> 
                                <h1> Sign up </h1> 
								<p> 
                                    <label for="fname" class="fname" >Firstname</label>
                                    <input id="fname" name="fname" type="text" pattern="[a-zA-Z]{1,}" title="Invalid First Name" required/>
                                </p>
                                <p> 
                                    <label for="lname" class="lname" >Lastname</label>
                                    <input id="lname" name="lname" type="text" pattern="[a-zA-Z]{1,}" title="Invalid Last Name" required/>
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="email@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="At least one number/ special character, one lowercase, one uppercase letter and six characters" required="required" type="password"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password"/>
                                </p>
								<p> 
                                    <label for="dob" class="dob" >Date of Birth </label>
                                    <input id="dob" name="dob" type="date" max="2017-12-31" min="1940-01-01"/>
                                </p>
								
									
                                <p class="signin button"> 
				    <input type="submit" id = "sub_form" name = "sub_form" value="Sign up"/> 
				</p>
                            </form>
                        </div>

						
                    </div>
    </div>  
    </section>
	</div>
    </body>
